{% extends 'base.html' %}

{% block title %}
Create User
{% endblock %}

{% block content %}

<h1>Create a user</h1>

<form method="POST">

    <div class="form-group row" >
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10" >
            <input type="text" 
                    name="first_name" 
                    id="first_name"
                    class="form-control"
                    placeholder="Enter your first name">
        </div>
    </div>

    <div class="form-group row" >
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10" >
            <input type="text" 
                    name="last_name" 
                    id="last_name"
                    class="form-control"
                    placeholder="Enter your last name">
        </div>
    </div>

    <div class="form-group row" >
        <label for="image_url" class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10" >
            <input type="text" 
                    name="image_url" 
                    id="image_url"
                    class="form-control"
                    placeholder="Provide an image of you">
        </div>
    </div>

    <div class="form-group row" >
        <div class="ml-auto mr-3" >
            <button type="submit" class="btn btn-success" >Add</button>
        </div>
    </div>
</form>

{% endblock %}
